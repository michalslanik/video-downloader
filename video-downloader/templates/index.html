<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
    <h1>Online Video Downloader</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Paste video URL here" required style="width: 300px; padding: 8px;">
        <br><br>
        <select name="format" style="padding: 8px;">
            <option value="mp4">Video (MP4)</option>
            <option value="mp3">Audio (MP3)</option>
        </select>
        <br><br>
        <button type="submit" style="padding: 10px 20px;">Download</button>
    </form>
</body>
</html>
